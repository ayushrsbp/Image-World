<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image World</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link for icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span>mera pic</span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="Preview image"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="images/search-img.jpg" alt="Do Smile, you are in the world of images.">
        <div class="content">
            <h1>Let's dive into the world of images.</h1>
            <p>Search and download image.</p>
            <div class="search_box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Seach images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            
        </ul>
        <button class="load_more">Load More</button>
    </section>
</body>
</html>
